<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser Game</title>
</head>

<body>

    <h2>Number Guesser Game</h2>

    <script>

        let low = 1;
        let high = 10;


        let correct_ans = Math.floor(Math.random() * (high - low + 1));


        let chances = 3;


        while (chances > 0) {
            let userGuess = parseInt(prompt(`Guess a number between ${low} and ${high} (${chances} chances left):`));

            if (userGuess === correct_ans) {
                alert("Congratulations! You guessed the correct number.");
                break;
            } else if (userGuess < correct_ans) {
                alert("Correct answer is greater!");
            } else {
                alert("Correct answer is smaller!");
            }


            chances--;
        }


        if (chances === 0) {
            alert(`Sorry, you lose! The correct number was ${correct_ans}.`);
        }
    </script>

</body>

</html>
